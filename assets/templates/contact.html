{% include "inc/head.html" %}

{% include "inc/header.html" %}

<section class="section form">
        <div class="container">
            <form action="#" class="form">
                <div>
                    <h2 class="heading-contact">
                        Get in touch
                    </h2>
                    <p class="paragraph-center">
                        If you have questions about purchasing ISV Online, you're in the right place!
                    </p>
                </div>
                <div>
                    <input type="text" class="form__input" id="firstName" placeholder="First Name" required>
                    <label for="firstName" class="form__label">First Name</label>
                
                <div>
                    <input type="text" class="form__input" id="lastName" placeholder="Last Name" required>
                    <label for="lastName" class="form__label">Last Name</label>
                </div>
                <div>
                    <input type="text" class="form__input" id="company" placeholder="Company" required>
                    <label for="company" class="form__label">Company</label>
                </div>
    
                <div>
                    <input type="email" class="form__input" id="email" placeholder="Email" required>
                    <label for="email" class="form__label">Email</label>
                </div>
                <div>
                    <input type="tel" class="form__input" id="phone" placeholder="Telephone" required>
                    <label for="phone" class="form__label">Telephone</label>
                </div>
            </div>
            <div class="message">
                <p>
                    Your Message
                </p>
                <textarea type="text" name="message-box" class="message-box" placeholder=""></textarea>
                <div class="verify">
                    Prove you are human. What's 8+10 ?
                </div>
            </div>
            </form>
        </div>
    </section>
